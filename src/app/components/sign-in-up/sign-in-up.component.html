<div class="container">
    <div [ngClass]="[resetBtn ? 'frame-long' : '', 'frame']">
        <div [ngClass]="signUp ? 'nav-up' : 'nav'">
            <ul class="links">
                <li [ngClass]="[resetBtn ? 'signup-inactive' : 'signup-active']"><a
                        [ngClass]="['btn',resetBtn ? 'active' : '']" (click)="reset()">Sign in</a></li>
                <li [ngClass]="[resetBtn ? 'signup-active' : 'signup-inactive']">
                    <a [ngClass]="['btn',resetBtn ? 'active' : '' ]" (click)="reset()">Sign up </a>
                </li>
            </ul>
        </div>
        <div>
            <form [ngClass]="[resetBtn ? 'form-signin-left' : '', 'form-signin']" action="" method="post" name="form">
                <label for="username">Username</label>
                <input class="form-styling" type="text" name="username" placeholder="" />
                <label for="password">Password</label>
                <input class="form-styling" type="text" name="password" placeholder="" />
                <input type="checkbox" id="checkbox" />
                <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                <div [ngClass]="[signIn ? 'btn-animate-grow' : '', 'btn-animate']">
                    <a class="btn-signin" (click)="signInClick()">Sign in</a>
                </div>
            </form>

            <form [ngClass]="[resetBtn ? 'form-signup-left' : '', 'form-signup', signUp ? 'form-signup-down' : '' ]"
                action="" method="post" name="form">
                <label for="fullname">Full name</label>
                <input class="form-styling" type="text" name="fullname" placeholder="" />
                <label for="email">Email</label>
                <input class="form-styling" type="text" name="email" placeholder="" />
                <label for="password">Password</label>
                <input class="form-styling" type="text" name="password" placeholder="" />
                <label for="confirmpassword">Confirm password</label>
                <input class="form-styling" type="text" name="confirmpassword" placeholder="" />
                <a class="btn-signup" (click)="signUpClick()">Sign Up</a>
            </form>

            <div [ngClass]="[signUp ? 'success-left' : '','success']">
                <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check"
                    [ngClass]="[checked ? 'checked' : '']" path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                <div class="successtext">
                    <p> Thanks for signing up! Check your email for confirmation.</p>
                </div>
            </div>
        </div>

        <div [ngClass]="[resetBtn ? 'forgot-left' : 'forgot', signIn ? 'forgot-fade' : '']">
            <a href="#">Forgot your password?</a>
        </div>

        <div>
            <div [ngClass]="[signIn ? 'cover-photo-down' : '','cover-photo']"></div>
            <div [ngClass]="[signIn ? 'profile-photo-down' : '','profile-photo']"></div>
            <h1 [ngClass]="[signIn ? 'welcome-left' : '','welcome']">Welcome, Chris</h1>
        </div>
    </div>
</div>
